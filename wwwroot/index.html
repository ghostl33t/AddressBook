<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Add New Contact</h2>
    <h2>Contact List</h2>
    <table id="contactTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Country</th>
                <th>City</th>
                <th>Birth Date</th>
                <th>Age</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- Podaci će biti prikazani ovde -->
        </tbody>
    </table>

    <script>
        // Funkcija za dohvatanje podataka i prikazivanje u tabeli
        async function fetchContacts() {
            try {
                const response = await fetch('http://localhost:5293/api/contact/all');
                const contacts = await response.json(); // Pretvori odgovor u JSON

                const tableBody = document.getElementById("contactTable").getElementsByTagName("tbody")[0];
                tableBody.innerHTML = ''; // Očisti tabelu pre nego što dodamo nove podatke

                // Dodaj svaki kontakt u tabelu
                contacts.forEach(contact => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${contact.id}</td>
                        <td>${contact.firstName}</td>
                        <td>${contact.lastName}</td>
                        <td>${contact.phoneNumber}</td>
                        <td>${contact.email}</td>
                        <td>${contact.countryName}</td>
                        <td>${contact.cityName}</td>
                        <td>${contact.birthDate}</td>
                        <td>${contact.age}</td>
                        <td>
                            <button onclick="editContact(${contact.id})">Edit</button>
                            <button onclick="deleteContact(${contact.id})">Delete</button>
                        </td>
                        `;
                });
            } catch (error) {
                console.error("Error fetching contacts:", error);
            }
        }

        // Pozovi funkciju prilikom učitavanja stranice
        window.onload = fetchContacts;
    </script>
</body>
</html>
