<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact List</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <h2>Address Book</h2>
    <br />
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addContactModal">
        Add New Contact
    </button>

    <h2>Contact List</h2>
    <table id="contactTable">
        <thead>
            <tr>
                <th hidden="hidden">ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Gender</th>
                <th>Email</th>
                <th>Country</th>
                <th>City</th>
                <th>Birth Date</th>
                <th>Age</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- Edit Modal -->
    <div class="modal" id="addContactModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Add New Contact</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number:</label>
                            <input type="text" class="form-control" id="phoneNumber" maxlength="11" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <select class="form-control" id="gender" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="country">Country:</label>
                            <select class="form-control" id="country" required onchange="fetchCitiesForCountry()">
                                <option value="">Select a Country</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="city">City:</label>
                            <select class="form-control" id="city" required>
                                <option value="">Select a City</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="birthDate">Birth Date:</label>
                            <input type="date" class="form-control" id="birthDate" required>
                        </div>
                    </form>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="saveContact()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Are you sure you want to delete this contact?</h3>
            <p id="contactName"></p>
            <p id="contactPhoneNumber"></p>
            <button id="confirmDeleteBtn" onclick="confirmDelete()">Yes, delete it</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <!-- jQuery, Popper.js, and Bootstrap JS (make sure these are in this order) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/edit.js"></script>
    <script src="js/fetch.js"></script>
    <script src="js/delete.js"></script>

    <script>
        let currentContactId = null;
        let contactIdToDelete = null;
        document.getElementById("phoneNumber").addEventListener("input", function (event) {
            let value = event.target.value.replace(/\D/g, "");

            if (value.length <= 3) {
                value = value.replace(/(\d{0,3})/, "$1");
            } else if (value.length <= 6) {
                value = value.replace(/(\d{3})(\d{0,3})/, "$1/$2");
            } else {
                value = value.replace(/(\d{3})(\d{3})(\d{0,3})/, "$1/$2-$3");
            }

            event.target.value = value;
        });

        window.onload = () => {
            fetchContacts();
            fetchCountries();
        };
    </script>
</body>
</html>
